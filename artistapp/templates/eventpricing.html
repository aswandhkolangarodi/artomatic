<style>

        width: 100%;
    }
    .events-title{
        position: relative;
        margin-top: 20px;
        font-size: 40px;
        margin-left: 10px;
    }
    .events a{
        margin-left: 800px;
        margin-top: 50px;
    }
    .events input{
        width: fit-content;

</div>

            </tr>
            <tr>
                <td><input type="checkbox"><span>Fashionshow</span></td>

            </tr>
            <tr>
                <td><input type="checkbox"><span>Inaguration</span></td>

            </tr>
            <tr>
                <td><input type="checkbox"><span>Kids party</span></td>
                <td><input type="text" class="pricing-text"></td>
            </tr>
            <tr>
                <td><input type="checkbox"><span>Wedding</span></td>
                <td><input type="text" class="pricing-text"></td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
