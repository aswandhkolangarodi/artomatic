{% extends 'master.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login_art.css' %}">
<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card signup_v4 mb-30 p-lg-5 mt-2">
            <div class="card-body ">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation"> <a class="nav-link active" id="login-tab"
                            data-toggle="tab" href="#login" role="tab" aria-controls="login"
                            aria-selected="true">Login</a> </li>
                    <li class="nav-item" role="presentation"> <a class="nav-link" id="register-tab" data-toggle="tab"
                            href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <h4 class="text-center mt-4 mb-4" style="text-transform: uppercase;">Login</h4>
                        <form id="login-form">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="text" name="username" class="form-control" id="inputEmail4"
                                        placeholder="Enter your username">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="password" class="form-control" name="pass" id="inputPassword4"
                                        placeholder="Enter your password">
                                </div>
                                <div class="form-group col-md-12">
                                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                                        <div class="custom-checkbox d-block"> <label
                                                class="custom-control custom-checkbox checkbox-lg"> <input
                                                    type="checkbox" class="custom-control-input" id="customCheck1">
                                                <div class="custom-control-label" for="customCheck1">Remember Password
                                                </div>
                                            </label> </div> <a href="#" target="_blank">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-2 mb-3"> <button class="btn btn-primary full-width"
                                    type="submit">Login</button> </div>
                        </form>
                        <div class="social-area">
                            <h3 class="title">Or</h3>
                            <p class="text">Sign In with social media</p>
                            <ul class="social-links">
                                <li> <a href="#"> <i class="fab fa-facebook-f"></i> </a> </li>
                                <li> <a href="#"> <i class="fab fa-google-plus-g"></i> </a> </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <h4 class="text-center mt-4 mb-4" style="text-transform: uppercase;">Register</h4>
                        <form id="signup-form">
                            <div class="form-row">
                                <div class="form-group col-md-12"> <input type="text" class="form-control" name="fname"
                                        id="inputEmail4" placeholder="User Name"> </div>
                               
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <input type="email" class="form-control" name="email" id=""
                                        placeholder="Enter Your Email Address">
                                </div>
                                <div class="form-group col-md-12">
                                    <select class="form-control" name="" id="">
                                        <option value="" disabled selected>Category</option>
                                        <option value="band">Band</option>
                                        <option value="dj">Dj</option>
                                        <option value="dance/troup">Dance/Troup</option>
                                        <option value="magician">Magician</option>
                                        <option value="photo/videography">Photo/Videography</option>
                                    </select>
                                </div>
                               
                                <div class="form-group col-md-12">
                                    <input type="password" class="form-control" name="phone" id="" placeholder="password">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="password" class="form-control" name="phone" id="" placeholder="Conform Password">
                                </div>
                            </div>


                            <div class="form-group form-row">
                                <div class="col-md-12"> <label class="custom-control custom-checkbox checkbox-lg">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <div class="custom-control-label" for="customCheck1">I agree with <a href="#"
                                                target="_blank">terms and conditions</a></div>
                                    </label> </div>
                            </div>
                            <hr class="mt-3 mb-4">
                            <div class="col-12">
                                <div class="d-flex flex-wrap justify-content-between align-items-center">
                                    <div class="custom-checkbox d-block"> <a href="/user/login-artist/"
                                            class="nav-link-inline font-size-sm">Already have an account? Login</a>
                                    </div> <button class="btn btn-primary mt-3 mt-sm-0" type="submit">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-lg-3"></div>
</div>

{% endblock %}
