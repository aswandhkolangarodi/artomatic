    <style>
        .login,
.image {
    min-height: 100vh
}

.bg-image {
    background-image: url('{% static "img/keyboard-bg.jpg"%}');
    background-size: cover;
    background-position: center center
}
.errors{
        color: red;
        
    }
    </style>
    <title>user-login</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-md-6 d-none d-md-flex bg-image"> </div>
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-7 col-xl-6 mx-auto">
                                <h3 class="display-4">LOGIN!!</h3> <br>
                                <form id="ulogin">
                                    <div class="form-group mb-3"> <input id="inputEmail" type="email" placeholder="Email address" name="email"  class="form-control rounded-pill border-0 shadow-sm px-4"> </div>
                                    <div class="form-group mb-3"> <input id="inputPassword" type="password" placeholder="Password" name="password" class="form-control rounded-pill border-0 shadow-sm px-4 text-danger"><br> </div>
                                    <div class="custom-control custom-checkbox mb-3">
                                         <input id="customCheck1" type="checkbox" checked name="check" class="custom-control-input"> 
                                         <label for="customCheck1" class="custom-control-label">Remember password</label>
                                   </div> 
                                    <button type="submit" class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                                    <div class="text-center d-flex justify-content-between mt-4">
                                        <p> OR &nbsp<a href=" " class="font-italic text-muted"> <u>Create Account</u></a></p>
                                    </div>
                                </form>
                                <a href="/user/home" class="btn btn-outline-danger"><i class="fa fa-arrow-left">Back to home</i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>                                                                 
            $('#ulogin').validate({
                errorClass:'errors',
                rules :{
                    email :{
                      required : true,
                      email : true
                    },
                    password :{
                        required:true,
                        minlength : 8
                    }
                },
                messages:{
                    email:{
                        required:"this field is required",
                        email:"formate wrong"
                    },
                    password:{
                        required:"please enter password",
                        minlength:"password must be 8 letter"
                    }
                },
                SubmitHandler :function(myform){
                form.submit();
              }
            })
    </script>
