<body>
    <div>

                        <a href="/artist/artist-dash" class="btn dash  nav-link active show" > <i class="i far fa-home"></i><span>HOME</span></a>

                        <a href="/artist/event-pricing" class="btn dash"> <i class="i fas fa-calendar-week"></i><span>Event&Pricing</span></a>
                        <a class="btn dash"> <i class="i far fa-user"></i><span>Performens Details</span></a>
                        <a class="btn dash"> <i class="i fas fa-rupee-sign"></i><span>Membership Plans</span></a>
                        <a class="btn dash"> <i class="i fal fa-chart-bar"></i><span>Status</span></a>
                        <a  class="btn dash"> <i class="i fal fa-university"></i><span>Billing Details</span></a>
                        <a href="/artist/artist-contact" class="btn dash"> <i class="i fal fa-phone"></i><span>Contact Details</span></a>
                    </div>
                </div>
            </div>
            <div class="col-md-9 ">
                <div class="card card2 p-3">
                    <div class="hello d-flex justify-content-end align-items-center mt-3"><button class="btn-outline-danger">Sign out</button> </div>
                    <div class="hello d-flex justify-content-end align-items-center mt-3"> <span>Hi,Aswandh</span>
                    </div>
                    <div class=" flex-row gap-3">
                        <div class="d-flex flex-row gap-3">
                            <div class="card cardchild mt-3 p-2 px-3 py-3">
                                <div class=" p-2 mt-2 justify-content-between rounded">
                                    <div class="d-flex flex-column">
                                        <div class="circlePercent">
                                            <div class="counter" data-percent="0"></div>
                                            <div class="progress"></div>
                                            <div class="progressEnd"></div>
                                        </div>
                                    </div>
                                    <a href="#" style="text-decoration: none;">
                                        <div class="d-flex flex-column">
                                            <h4 class="logo4">Complete Profile</h4>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script>
        $(document).ready(function () {



            function setProgress(elem, percent) {
                var
                    degrees = percent * 3.6,
                    transform = /MSIE 9/.test(navigator.userAgent) ? 'msTransform' : 'transform';
                elem.querySelector('.counter').setAttribute('data-percent', Math.round(percent));
                elem.querySelector('.progressEnd').style[transform] = 'rotate(' + degrees + 'deg)';
                elem.querySelector('.progress').style[transform] = 'rotate(' + degrees + 'deg)';
                if (percent >= 50 && !/(^|\s)fiftyPlus(\s|$)/.test(elem.className))
                    elem.className += ' fiftyPlus';
            }

            (function () {
                var
                    elem = document.querySelector('.circlePercent'),
                    percent = 0;
                (function animate() {
                    setProgress(elem, (percent += .25));
                    if (percent < 20) setTimeout(animate, 15);
                })();
            })();
        });
    </script>
    <!-- Optional JavaScript; choose one of the two! -->
