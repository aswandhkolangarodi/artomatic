    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<link rel="stylesheet" href="{% static 'css/login_art.css' %}">
    <title>artist-login</title>
    <style>
       .login-image {
    height: 100vh;
    width: 100%;
    min-height: 350px;
    background: no-repeat center center scroll;
    background-size: cover;
    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
    url("{% static 'img/loginbg2.jpg' %}");
}

    </style>
</head>

<body>
   


    <div class="row">
        <div class="col-lg-12 col-md-8">
            <div class="login-image">
                <a href="/user/home/" class="btn  btn-dark"><i class="fas fa-arrow-square-left mr-2"></i>Back to Home</a>
                <div class="container h-100 d-md-block">
                    <div class="row align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card caption ">
                                <div class="button-box">
                                    <div id="btn-log"></div>
                                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                                    <button type="button" class="toggle-btn" onclick="register()">Register</button>

                                </div>
                                <div class="social-icons">
                                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#"><i class="fab fa-twitter"></i></a>
                                    <a href="#"><i class="fab fa-instagram"></i></a>
                                </div>
                                <form id="login" action="" class="input-group" >
                                    <input type="text" class="input-field" placeholder="User Id">
                                    <input type="text" class="input-field" placeholder="Password">
                                    <input type="checkbox" class="check-box"><span>Remember password</span>
                                    <button type="submit" class="submit-btn">Log In</button>
                                </form>
                                <form id="register" action="" class="input-group" >
                                    <input type="text" class="input-field" placeholder="User Id">
                                    <input type="email" class="input-field" placeholder="Email Id">
                                    <input type="text" class="input-field" placeholder="Password">
                                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                                    <button type="submit" class="submit-btn">Register</button>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn-log");
        function register()
        {
           x.style.left='-400px';
           y.style.left='50px';
           z.style.left='110px'; 
        }
        function login()
        {
           x.style.left='50px';
           y.style.left='450px';
           z.style.left='0'; 
        }
    </script>
    <script>
        $()
    </script>
